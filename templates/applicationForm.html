<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
  <div class="mb-2">
    <label>Full Name</label> <br>
    <input required type="text" name="full_name"           placeholder="Full Name" />
  </div>
  <div class="mb-2">
    <label>Email</label> <br>
    <input type="email" required name="email" placeholder="Email" />
  </div>
  <div class="mb-2">
    <label>LinkedIn Profile</label> <br>
    <input type="url" required name="linkedin_url"   placeholder="LinkedIn Profile" />
  </div>
  <div class="mb-2">
    <label>Resume Url</label><br>
    <input type="url" required name="resume_url" placeholder="Resume Url" />
  </div>
  <input type="submit" />
</form>
